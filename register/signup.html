<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="mohammad" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <meta name="description" content="_____" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Lexend+Deca:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+MX+Guides&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>منظم - التسجيل</title>
  <link rel="stylesheet" href="styles/signup.css" />
</head>
<body>
  <form>
    <div class="form-group">
      <span class="text">الاسم الأول<span class="star">*</span></span>
      <input type="text" aria-label="First name" class="form-control" placeholder="أدخل اسمك الأول" id="Fname" />
      <div class="error"></div>
      <br>
      <span class="text">الاسم الأخير <span class="star">*</span></span>
      <input type="text" aria-label="Last name" class="form-control" placeholder="أدخل اسمك الأخير" id="Lname" />
      <div class="error"></div>
      <br>
      <label for="exampleInputEmail1">البريد الإلكتروني <span class="star">*</span></label>
      <input type="text" class="form-control" id="email" placeholder="example@example.com" />
      <div class="error"></div>
      <br>

      <label for="exampleInputEmail1">كلمة المرور <span class="star">*</span></label>
      <input type="password" class="form-control" id="password" placeholder="أدخل كلمة مرور آمنة" />
      <div class="error"></div>
      <br>
      <label for="exampleInputEmail1">تأكيد كلمة المرور <span class="star">*</span></label>
      <input type="password" class="form-control" id="passwordCon" placeholder="أعد إدخال كلمة المرور" />
      <div class="error"></div>
      <br>
    </div>
    <br />

    <button type="submit" class="btn btn-primary" id="btn">سجل الآن</button>
    <span><small><small>املأ النموذج لتفعيل الزر</small></small></span>
    <div class="m-4 text-center">
      <p class="text-muted">
        هل لديك حساب ؟
        <a href="login.html">تسجيل الدخول</a>
      </p>
    </div>
  </form>
  <script src="signup.js"></script>
</body>
</html>
